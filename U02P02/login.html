<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Fabrica de envases plasticos</h1>

    <h3>Para iniciar sesion debera seguir los siguientes pasos:</h3>
    <ol>
        <li>Ingresar nombre de usuario existente.</li>
        <li>Ingresar la contraseña.</li>
        <li>Presionar el boton "Log In"</li>
    </ol>

    <form action="login">
        <label for="campoDeTexto">Nombre: </label>
        <input type="text" name="campoDeTexto" id="campoDeTexto">

        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" value="Log In">

        <label for="recordarDatos">Recordar datos: </label>
        <input type="checkbox" name="recordarDatos" id="recordarDatos">

    </form>
    
</body>
</html>
